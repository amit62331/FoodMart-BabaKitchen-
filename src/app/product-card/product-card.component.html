
<div *ngIf='product.title' class='card'>   <!-- add style width of image style="width: 22rem;-->
  <img class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}" *ngIf='product.imageUrl'>
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency: 'INR':true}}</p>
  </div>
  <div *ngIf='showActions && shoppingCart' class="card-footer" >
    <button  
      *ngIf='shoppingCart.getQuantity(product) === 0;else updatequantity'
     (click)='addToCart()' 
     class="btn btn-secondary btn-block">Add to Cart </button>
     <ng-template #updatequantity>
      <product-quantity [product]='product' [shopping-cart]='shoppingCart'></product-quantity>
     </ng-template>
  </div>
</div>
